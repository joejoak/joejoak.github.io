            <p>
                <!-- TEXT -->
                No sé tú, pero si yo no me enfoco conscientemente en mantener mi salud, puedo ser muy negligente con ella.<br><br>

Yo veo la salud en 4 diferentes categorías:<br><br>

+ Ejercicio<br>
+ Sueño<br>
+ Dieta<br>
+ Higiene<br><br>

Cada una de estas categorías tiene hábitos especiales que te regalan bienestar y felicidad. Otra categoría puede ser el ambiente en el que estás, pero hoy enfoquémonos en estos básicos. Sin ellos, te degradarás bastante rápido. Veamos cómo puedes conseguir mejor salud.<br><br>

<h3>Ejercicio</h3><p>
El ejercicio mueve tu energía. No te da energía, pero la empuja. Por eso nos sentimos energizados. El movimiento es increíble para salir de todo estanco.<br><br>

Ejercitarnos se puede hacer de muchas maneras. Yo prefiero levantar pesas y correr. Un balance entre entrenamiento de fuerza y cardio. Puedes hacerlo 3-5 veces por semana, con un buen workout de 30-60 minutos basta. Yo voy por 150 minutos de ejercicio por semana.<br><br>

Mente clara, alta energía, abdominales. ¿Qué más quieres?<br>
Un tip para poder hacer esto más fácil es no dejar pasar esos momentos en los que puedes sacar un par de push-ups entre tus actividades diarias.<br><br>
<h3>Sueño</h3><p>
El sueño te permite ser un ser humano. Uno decente. El sueño es la moneda de la fuerza de voluntad. Tenemos menos mientras más cansados estamos y es necesaria para hacer las cosas difíciles que nos llevan a donde que queremos ir.<br><br>

Además, el sueño te permite empezar freso. Los aprendizajes se asientan en tu mente. Es increíble.<br><br>

Un tip es apagar las luces. Así de fácil, sin luz (ni pantallas); abúrrete. Así descansarás. Luego me agradeces.<br><br>
<h3>Dieta</h3><p>
Esta es una complicada para mí. A veces no tengo la energía de cocinar una comida completa. Me apoyo de comprar alimentos masticables saludables: zanahoria y jícama. Snacks. <br><br>

Un tip para lograr una dieta es agregar la comida que quieres comer, en lugar de resistirte a comer lo que comes normalmente. Puede parecer contraintuitivo, pero es más fácil agregar que cambiar.<br><br>
<h3>Higiene</h3>
<p>Esta te llevará lejos. Antes me costaba bañarme, porque genuinamente se me olvidaba. Con la cuarentena no salía, entonces olvidaba bañarme. Puedo vivir con mi olor. Pero no es solo eso: hay bacterias.<br><br>

Hay que ser inteligentes, chicos y chicas. Ya me reformé desde que puse recordatorios. Ya huelo decentemente.<br><br>
<h3>Salud es Riqueza</h3>
<p>Cuida a tu cuerpo. Imagínate que lo estás ocupando para vivir en él. Eres responsable de él. Te permite abrazar a tus seres queridos. Sé agradecido y cuídalo.
