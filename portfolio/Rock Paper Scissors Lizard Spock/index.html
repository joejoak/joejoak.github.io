<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="textdiv">
        <p id="computer-choice">Computer choice: </p>
        <p id="your-choice">Your choice: </p>
        <p id="result">Result: </p>
        <div class="scorecard">
            <div id="ws" class="score-el" >Wins: </div>
            <div id="ds" class="score-el" >Draws: </div>
            <div id="ls" class="score-el" >Losses: </div>
        </div>
    </div>
    <div class="btndiv">
    <button onclick="playerChoice(0)">Rock</button>
    <button onclick="playerChoice(1)">Paper</button>
    <button onclick="playerChoice(2)">Scissors</button>
    <button onclick="playerChoice(3)">Lizard</button>
    <button onclick="playerChoice(4)">Spock</button>
    </div>
    <img src="file.png">

    <script src="script copy.js"></script>
</body>
</html>
